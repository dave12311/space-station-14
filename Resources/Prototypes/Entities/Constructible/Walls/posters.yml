  description: 'An official Nanotrasen-issued poster to foster a compliant and obedient workforce. It comes with state-of-the-art adhesive backing, for easy pinning to any vertical surface.'
  components:
  - type: Sprite
    sprite: Constructible/Misc/posters.rsi
    state: rolled_poster_legit
